<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f2f2f2;
        }
        .google-logo {
            width: 272px;
            height: 92px;
            background-image: url('https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png');
            background-size: cover;
            margin-bottom: 30px;
        }
        .search-box {
            width: 50%;
            padding: 10px;
            font-size: 18px;
            border-radius: 24px;
            border: 1px solid #dcdcdc;
            margin-bottom: 20px;
        }
        .search-button {
            background-color: #f8f8f8;
            padding: 10px 20px;
            font-size: 14px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #f1f1f1;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="google-logo"></div>
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" class="search-box" placeholder="Search Google or type a URL">
        <div>
            <button type="submit" class="search-button">Google Search</button>
            <button type="submit" class="search-button" name="btnI">I'm Feeling Lucky</button>
        </div>
    </form>

    <div class="footer">
        <p>Google offered in: <a href="#">English</a></p>
    </div>
</body>
</html>
