<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestedlist</title>
</head>
<body>
    <ul type="disc">
        <li>Fruit</li>
        <ul type="circle">
            <li>Banana</li>
            <li>Apple</li>
            <ul type="square">
                <li>Green</li>
                <li>Red</li>
            </ul>
            <li>Pearl</li>
        </ul>
        <li>Vegetable</li>
        <li>Meat</li>
    </ul>
</body>
</html>
